<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2 class="mb-4">Lista de Veículos</h2>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano de Fabricação</th>
        <th>Cor</th>
        <th>Placa</th>
      </tr>
    </thead>
    <tbody id="veiculosTableBody">
      <!-- Conteúdo preenchido pelo JS -->
    </tbody>
  </table>

  <a href="add.html" class="btn btn-primary">Adicionar Novo Veículo</a>
</div>

<script src="listar.js"></script>
</body>
</html>
