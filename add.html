<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adicionar Veículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2 class="mb-4">Adicionar Novo Veículo</h2>

  <form id="formVeiculo" class="border p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="marca" required>
    </div>

    <div class="mb-3">
      <label for="modelo" class="form-label">Modelo</label>
      <input type="text" class="form-control" id="modelo" required>
    </div>

    <div class="mb-3">
      <label for="ano_fabric" class="form-label">Ano de Fabricação</label>
      <input type="number" class="form-control" id="ano_fabric" required>
    </div>

    <div class="mb-3">
      <label for="cor" class="form-label">Cor</label>
      <input type="text" class="form-control" id="cor" required>
    </div>

    <div class="mb-3">
      <label for="placa" class="form-label">Placa</label>
      <input type="text" class="form-control" id="placa" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Salvar</button>
    <a href="index.html" class="btn btn-secondary w-100 mt-2">Voltar</a>
  </form>
</div>

<script src="adicionar.js"></script>
</body>
</html>
